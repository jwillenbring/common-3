name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Show previous commit
        run: |
          echo "GitHub event base ref is: ${{ github.event.base_ref }}" 
          echo "GitHub event before is: ${{ github.event.before }}"
          echo "GitHub event PR base ref is: ${{ github.event.pull_request.base.ref }}"
          echo "GitHub event PR base sha is: ${{ github.event.pull_request.base.sha }}"
      - name: Checkout PR base sha
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          git status
      - run: echo "🍏 This job's status is ${{ job.status }}."
